post:
  summary: 新規イベントの投稿
  responses:
    '200':
      description: OK
get:
  summary: イベントの一覧取得、または特定の期間内のイベントの一覧取得
  parameters:
    - name: startDate
      in: query
      schema:
        type: string
        format: date-time
        description: イベントの開始日（ISO 8601形式のUTC）
    - name: endDate
      in: query
      schema:
        type: string
        format: date-time
        description: イベントの終了日（ISO 8601形式のUTC）
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                ID:
                  type: string
                  description: イベントのID
                title:
                  type: string
                  description: イベントのタイトル
                host:
                  type: string
                  description: イベントの主催者
                type:
                  type: array
                  items:
                    type: integer
                    enum: [0, 1, 2]
                  description: |
                    0: セッション
                    1: ライブ
                    2: その他
                startAt:
                  type: string
                  format: date-time
                  description: イベントの開始時間（ISO 8601形式のUTC）
                duration:
                  type: integer
                  description: イベントの持続時間（秒）
                features:
                  type: array
                  items:
                    type: integer
                    enum: [0, 1, 2, 3, 4, 5, 6]
                    description: |
                      0: 初心者歓迎👋
                      1: 参加者は事前連絡が必要🙋
                      2: 参加者に特別メニュー割引あり🤩
                      3: 店内・開催場所が禁煙🚭
                      4: クローズドセッション🔒
                      5: セッションライブ🎤
                      6: 投げ銭お願いします🙏
                placeID:
                  type: string
                  description: Google Maps APIのplaceID
                images:
                  type: array
                  items:
                    type: string
                  description: イベントの画像URLの配列
